<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>srcset 속성</title>
    <style>
        .rwd-wrapper{
            width:50%;
            border: 5px solid blue;
        }
        .rwd-img{
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="rwd-wrapper">
        <!-- 픽쳐 안에 이미지가 없다면 이미지 자체가 보이지 않음.
        이미지가 있어야 픽쳐 요소가 인식이 된다. 
        그래야 픽셀 밀도에 따른 이미지가 뜰 수 있고,
        대체 이미지도 화면에 보일 수 있다. -->
        <picture>
            <source srcset="images/image-1x.png 1x, images/image-2x.png 2x">
            <img class="rwd-img" src="images/image-src.png" alt="">
        </picture>
    </div>
</body>
</html>
