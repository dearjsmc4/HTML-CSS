<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <!-- 이 메타를 주석처리하면 실제로 서버에 올렸을 때 모바일환경에서 small 이 보이지 않음 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>srcset 속성</title>
    <style>
        .rwd-wrapper{
            width:50%;
            border: 5px solid blue;
        }
        .rwd-img{
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="rwd-wrapper">
        <!-- 픽쳐 안에 이미지가 없다면 이미지 자체가 보이지 않음.
        이미지가 있어야 픽쳐 요소가 인식이 된다. 
        그래야 픽셀 밀도에 따른 이미지가 뜰 수 있고,
        대체 이미지도 화면에 보일 수 있다. -->
        <picture>
            <source media="(max-width:650px)" srcset="images/small.jpg">
            <source media="(min-width:651px) and (max-width:999px)" srcset="images/medium.jpg">
            <source media="(min-width:1000px)" srcset="images/large.jpg">
            <img class="rwd-img" src="images/normal.png" alt="">
        </picture>
    </div>
</body>
</html>
